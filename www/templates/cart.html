<ion-view>
  <ion-content>

    <div class="card">
      <div class="item item-divider" >
        Your Cart
      </div>
      <div class="item item-text-wrap" ng-repeat="item in cart">
        <div>
          {{item.dish_n}}
        </div>
        <div class="positive">
          {{item.price}}
          {{item.dish_quantity[0].price}}

        </div>
      </div>
      <div class="item item-divider" ng-click="showTotals()">
        <a class="item item-icon-left" href="#">
          <i class="icon ion-fork"></i>
          Your Total
    <span class="item-note positive h3">
       {{total}}
    </span>
        </a>
      </div>
    </div>

  </ion-content>
</ion-view>
